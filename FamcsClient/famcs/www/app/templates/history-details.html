<div id="history">
  <div class="title row">
    <div class="col-sm-12">
      <h4>History details</h4>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label">Start:</label>
          <div class="col-sm-10">
            <p class="form-control-static">{{statisticsDetails.start}}</p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">End:</label>
          <div class="col-sm-10">
            <p class="form-control-static">{{statisticsDetails.end}}</p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Duration:</label>
          <div class="col-sm-10">
            <p class="form-control-static">{{statisticsDetails.duration}}</p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Duration:</label>
          <div class="col-sm-10">
            <p class="form-control-static">{{statisticsDetails.duration}}</p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Resources [{{statisticsDetails.resouces.length}}]:</label>
          <div class="col-sm-10">
            <table class="table table-bordered">
              <tr>
                <th>ID</th>
                <th>URL</th>
              </tr>
              <tr ng-repeat="resource in statisticsDetails.resouces">
                <td>{{resource.id}}</td>
                <td>{{resource.url}}</td>
              </tr>
            </table>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
