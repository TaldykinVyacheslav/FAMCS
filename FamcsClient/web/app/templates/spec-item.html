<div id="spec-item">
  <div class="title row">
    <div class="col-sm-12">
      <h4 ng-show="addMode">Добавить специальность</h4>
      <h4 ng-show="!addMode && adminMode">Изменить специальность</h4>
      <h4 ng-show="!addMode && !adminMode">Просмотр специальности</h4>
    </div>
  </div>

  <div class="row">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="nameInput" class="control-label col-sm-2">Имя</label>
        <div class="col-sm-10">
          <input type="text" id="nameInput" class="form-control" ng-model="spec.Name" ng-readonly="!adminMode"/>
        </div>
      </div>

      <div class="form-group">
        <label for="descInput" class="control-label col-sm-2">Описание</label>
        <div class="col-sm-10">
          <textarea id="descInput" class="form-control desc" ng-model="spec.Description" ng-readonly="!adminMode"></textarea>
        </div>
      </div>

    </form>
  </div>


  <div class="row pull-right" ng-show="adminMode">
    <div class="col-sm-12">
      <button type="button" class="btn btn-default" ng-click="cancel()">
        Отмена
      </button>
      <button type="button" class="btn btn-success" ng-click="save()">
        Сохранить
      </button>
    </div>
  </div>
</div>
