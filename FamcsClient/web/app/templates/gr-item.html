<div id="gr-item">
  <div class="title row">
    <div class="col-sm-12">
      <h4 ng-show="addMode">Добавить группу</h4>
      <h4 ng-show="!addMode && adminMode">Изменить группу</h4>
      <h4 ng-show="!addMode && !adminMode">Просмотр группы</h4>
    </div>
  </div>

  <div class="row">
    <form class="form-horizontal">

      <div class="form-group">
        <label for="nameInput" class="control-label col-sm-2">Название</label>
        <div class="col-sm-10">
          <input type="text" id="nameInput" class="form-control" ng-model="gr.Name" placeholder="Имя группы" ng-readonly="!adminMode"/>
        </div>
      </div>

      <div class="form-group">
        <label for="depInput" class="control-label col-sm-2">Кафедра</label>
        <div class="col-sm-10">
          <select id="depInput" class="form-control" ng-options="dep.Id as dep.Name for dep in departments" ng-model="gr.DepartmentId" ng-disabled="!adminMode">
            <option value="">Имя кафедры</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="specInput" class="control-label col-sm-2">Специальность</label>
        <div class="col-sm-10">
          <select id="specInput" class="form-control" ng-options="spec.Id as spec.Name for spec in specialities" ng-model="gr.SpecialtyId" ng-disabled="!adminMode">
            <option value="">Имя специальности</option>
          </select>
        </div>
      </div>

    </form>
  </div>


  <div class="row pull-right" ng-show="adminMode">
    <div class="col-sm-12">
      <button type="button" class="btn btn-default" ng-click="cancel()">
        Отмена
      </button>
      <button type="button" class="btn btn-success" ng-click="save()">
        Сохранить
      </button>
    </div>
  </div>
</div>
