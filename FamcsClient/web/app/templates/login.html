<div id="login">

  <div class="login-header">
    <p class="project-name">Сайт ФПМИ</p>
    <p class="form-name">Вход</p>
  </div>

  <form ng-submit="login()" novalidate="novalidate">
    <fieldset>
      <div class="form-group">
        <label for="usernameInput">Имя</label>
        <input id="usernameInput" type="text" class="form-control" name="username" placeholder="Username" ng-model="credentials.username" required/>
      </div>

      <div class="form-group">
        <label for="passwordInput">Пароль</label>
        <input id="passwordInput" type="password" class="form-control" name="password" placeholder="Password" ng-model="credentials.password" required/>
      </div>

      <div class="form-group">
        <p class="text-danger" ng-show="error"><b>Wrong credentials</b></p>
      </div>


      <button type="submit" class="btn btn-default submit pull-right login" ng-click="login()">Войти</button>

    </fieldset>

  </form>
</div>
